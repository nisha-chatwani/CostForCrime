<script language="javascript" type="text/javascript">
function getValue3() {
  var currentvalue3 = document.form3.dropdown3.value;
  return currentvalue3;
}
    function cool () {
  if (getValue3() === "option11") {
    document.location.href = "https://rawgit.com/nchatwani/CostForCrime/master/UnderageMapTemplate.html"
  }
  if (getValue3() === "option12") {

  }
  if (getValue3() === "option13") {

  }
  if (getValue3() === "option14") {

  }
  if (getValue3() === "option15") {

  }

function myMap() {
  var myCenter = new google.maps.LatLng(34.0522342,-118.2436849);
  var myMarker = new google.maps.LatLng(36.1699412,-115.13982959999998);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
 var newMarker = new google.maps.Marker({position:myMarker});
 newMarker.setMap(map);
 marker.setMap(map);
  google.maps.event.addListener(marker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"Most common crimes comitted by teenagers: vandalism, drinking, theft, weapons"
    });
  infowindow.open(map,marker);
  });

  google.maps.event.addListener(newMarker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content:"Most common crimes committed by teenagers: theft, weapons!"
    });
  infowindow.open(map,newMarker);
  });
}

</script>
